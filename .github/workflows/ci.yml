name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build, typecheck, lint, test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          VITE_SUPABASE_URL: "http://example"
          VITE_SUPABASE_ANON_KEY: "example"

      - name: CI badge snippet
        run: |
          echo "Add this badge to your README to show CI status:"
          echo "\n![CI](https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg)\n"
