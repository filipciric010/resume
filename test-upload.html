<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test Import Resume Upload</h1>
    <input type="file" id="fileInput" accept="application/pdf,image/png,image/jpeg">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!file) {
                resultDiv.innerHTML = 'Please select a file';
                return;
            }
            
            console.log('Uploading file:', file.name, file.type, file.size);
            
            try {
                const form = new FormData();
                form.append('file', file);
                
                console.log('Making request to: http://localhost:3001/api/import-resume');
                
                const resp = await fetch('http://localhost:3001/api/import-resume', { 
                    method: 'POST', 
                    body: form,
                    // Don't set Content-Type header - let browser set it with boundary
                });
                
                console.log('Response status:', resp.status);
                console.log('Response headers:', [...resp.headers.entries()]);
                
                const json = await resp.json().catch(() => ({}));
                console.log('Response JSON:', json);
                
                if (!resp.ok) {
                    const msg = json?.error || `Import failed (${resp.status})`;
                    throw new Error(msg);
                }
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
            } catch (e) {
                console.error('Upload error:', e);
                resultDiv.innerHTML = `Error: ${e.message}`;
            }
        }
    </script>
</body>
</html>
